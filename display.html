
<!DOCTYPE html>
<html>
<head>
  <title>Tambola Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">

  <div class="displayRow">
    <!-- LEFT PANEL -->
    <div class="card">
      <div class="bannerTitle">Welcome 2026 ðŸŽ‰</div>
      <div class="bannerSub">Akash & Arpita</div>
      <br/>

      <div class="controls">
        <button class="primary">Fullscreen</button>
      </div>
    </div>

    <!-- RIGHT GRID -->
    <div class="card">
      <div class="grid90" id="grid"></div>
    </div>
  </div>
</div>

<script>
const grid = document.getElementById("grid");
const last = document.getElementById("last5");
let called = [];

for(let i=1;i<=90;i++){
  const d = document.createElement("div");
  d.className = "cell";
  d.textContent = i;
  grid.appendChild(d);
}

function mark(num){
  const cells = document.querySelectorAll(".cell");
  cells[num-1].classList.add("called");
}

</script>
</body>
